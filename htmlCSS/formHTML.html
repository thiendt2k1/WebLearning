<!DOCTYPE html>
<head lang="en">

    <title>Forms, Input, Validation</title>
    <meta name="description" content="learning things about forms">

<body>
  <div class="form">
    <form action="something.html" method="post">
      
    </form>

  </div>
    <form action="/handling-pages" method="post">
        <ul>
            <li>
              <label for="email" style="color: aqua; font-size: larger;">Email:</label>
              <!-- <span class="hit-tab">Hit Tab</span> -->
              <input type="email" id="mail"/>
              <span class="hit-tab">Hit Tab</span>
            </li>

            <li>
              <label for="fName" style="color: aqua; font-size: larger;">First Name:</label>
              <input type="text" id="fname" name="fname" />
            </li>

            <li>
              <label for="lName" style="color: aqua; font-size: larger;">Last Name:</label>
              <input type="text" id="lname" name="lname" />
            </li>

            <li class="button">
                <button type="submit">Submit</button>
            </li>

          </ul>
    </form>
</body>
