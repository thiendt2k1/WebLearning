<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex</title>
    <style>
div {
    align-items: center;
    text-align: center;
}

.giantBox {
    border: 10px solid;
    border-color: red;
    width: 1000px; 
    height: 100px; 
    display: flex;
    flex-direction: column;
}

.smallerBox{
    border: 7px solid;
    border-color: red;
    width: 1000px;
    flex-wrap: wrap;
    height: auto;
}

.leftmenu{
    border: 7px solid;
    border-color: red;
    width: 400px;
    height: auto;
    display: flex;
    padding: 10px;
}

.right{
    border: 7px solid;
    border-color: red;
    width: 600px;
    /* position: relative; */
    display: flex;
}

.main{
    border: 7px solid;
    border-color: red;
    display: flex;
}

.rightT{
    border: 7px solid;
    border-color: red;
    width: 700px;
    display: flex;
}


.footer{
    border: 7px solid;
    border-color: red;
    width: 1000px;
    height: auto;
    display: flex;
}
    </style>
</head>

<body>
    <div class="giantBox">
        <div class="header">
            Header
        </div>
        <div class="smallerBox">
            <div class="leftmenu">
                menu
            </div>
            <div class="right">
                <div class="main">
                    main
                </div>
                <div class="rightT"></div>
                    right
            </div>
            <div class="footer">
                footer
            </div>
        </div>

    </div>    
</body>
</html>
